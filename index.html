<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1"
    />
    <title>Sera / Movie App</title>
    <meta content="Movie App" name="description" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="css/animate.main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style_index.css" />
    <link rel="stylesheet" href="css/media_index.css" />
    <script
      src="https://kit.fontawesome.com/2655b3b7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body cz-shortcut-listen="true">
    <!-- =============== Slide Navbar ================= -->
    <nav
      class="position-fixed top-0 start-0 vh-100 text-center"
      style="margin-left: 0px"
    >
      <div class="nav-logo">
        <img src="./images/logo.png" class="img-fluid" alt="" />
      </div>
      <div class="nav-menu"><i class="fa-solid fa-align-justify"></i></div>
      <div class="nav-social">
        <i class="fa-solid fa-globe"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </nav>
    <div
      class="side-nav position-fixed top-0 start-0 vh-100"
      style="margin-left: -250px"
    >
      <div class="menu">
        <ul>
          <li style="padding-top: 250px; opacity: 0">
            <a attr="nowPlaying">Now playing</a>
          </li>
          <li style="padding-top: 250px; opacity: 0">
            <a attr="popular">Popular</a>
          </li>
          <li style="padding-top: 250px; opacity: 0">
            <a attr="topRated">Top Rated</a>
          </li>
          <li style="padding-top: 250px; opacity: 0">
            <a attr="trending">Trending</a>
          </li>
          <li style="padding-top: 250px; opacity: 0">
            <a attr="upcoming">Upcoming</a>
          </li>
          <li style="padding-top: 250px; opacity: 0">
            <a section="#contact">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="copyrights">
        <div class="rights-social">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-solid fa-globe"></i></a>
        </div>
        <p class="pt-3">
          Copyright Â© 2024 All Rights Reserved. <br />
        </p>
      </div>
    </div>
    <!-- =============== Hero ssection ================= -->
    <section id="hero" class="container py-5">
      <input
        id="search"
        type="search"
        placeholder="Search"
        class="form-control w-50 mx-auto bg-transparent rounded-pill text-white shadow-none border-white px-3"
      />
      <div class="row g-4 mt-3 text-white"></div>
    </section>
    <!-- =============== contact ssection ================= -->
    <section id="contact" class="container text-white py-5">
      <h2>Contact US</h2>
      <form>
        <div class="row mt-3">
          <div class="col-md-6">
            <input
              type="text"
              required=""
              id="name"
              maxlength="37"
              class="form-control mt-4"
              placeholder="Enter Your Name"
            />
            <span class="error"></span>
          </div>
          <div class="col-md-6">
            <input
              type="email"
              required=""
              id="email"
              class="form-control mt-4"
              placeholder="Enter Your Email"
            />
            <span class="error"></span>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              required=""
              id="phone"
              class="form-control mt-4"
              placeholder="Enter Your Phone"
            />
            <span class="error"></span>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              required=""
              id="age"
              class="form-control mt-4"
              placeholder="Enter Your Age"
            />
            <span class="error"></span>
          </div>
          <div class="col-md-6 position-relative">
            <input
              type="password"
              required=""
              id="password"
              class="form-control mt-4"
              placeholder="Enter Your Password"
            />
            <span class="error"></span>
            <span class="showPass" style="opacity: 0; bottom: -20px"
              ><i data-show="show" class="fa-solid fa-eye-slash"></i
            ></span>
          </div>
          <div class="col-md-6">
            <input
              type="password"
              required=""
              id="repassword"
              class="form-control mt-4"
              placeholder="ReEnter Password"
            />
            <span class="error"></span>
          </div>
          <div class="col-md-12 mt-4">
            <button
              type="submit"
              class="form-btn rounded-2 mb-3 animate__animated"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </section>
    <div id="back-to-top" class="">
      <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a>
    </div>
    <div class="loading" style="display: flex">
      <span class="loader"></span>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>

    <div id="loom-companion-mv3" ext-id="liecbddmkiiihnedobmlmillhodjkdmb">
      <section id="shadow-host-companion"></section>
    </div>
  </body>
</html>
